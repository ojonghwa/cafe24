{% extends "base.html" %}

{% block title %}비밀번호 초기화{% endblock %}

{% block content %}
<div class="container my-3">
  <h5 class="border-bottom py-2">비밀번호를 분실했습니까?</h5>

  <div>새로운 비밀번호를 아래 등록된 이메일주소를 통해 받을 수 있습니다.</div>
  <br/>

  <form method="post" class="post-form">
    {% csrf_token %}
    {{ form.as_p }}
    <p><input type="submit" class="btn btn-primary" value="이메일전송"></p>
  </form>
</div>
{% endblock %}
